<div class="modal fade contact-us-popup" id="contact-us-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered contact-us-popup-overlay" role="document">
        <div class="modal-content contact-us-popop-innerlay">
            <div class="modal-header contact-us-popup-wrapper d-flex align-items-center">
                <div class="contact-us-main-wrapper">
                    <img src="assets/images/light-home-logo.png" alt="image-not-found" class="contact-us-logo">
                </div>
                <button data-dismiss="modal" aria-label="Close" class="contact-popup-close">
                    <img src="assets/images/light-close-icon-3x.png" class="popup-close">
                </button>
            </div>
            <div class="contact-us-popup-container">
                <div class="contact-header-wrap d-flex align-items-center flex-column">
                    <h1 class="contact-header">Contact Us</h1>
                    <p class="contact-info text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                        Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
                </div>
                <div class="contact-us-form d-flex align-items-center justify-content-center">
                    <form class="d-flex flex-wrap justify-content-between contact-form">
                        <div class="form-group form-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                            <input type="text" class="form-control"  required>
                            <label for="contact-name">Full Name</label>
                        </div>
                        <div class="form-group email-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                            <input type="email" class="form-control"  required>
                            <label for="contact-email">Email</label>
                        </div>
                        <div class="form-group mobile-number-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                            <input type="number" class="form-control"  required onkeydown:"javascript: return event.keyCode == 69 || event.keyCode == 190 || event.keyCode == 189 ? false : true">
                            <label for="contact-number">Mobile Number</label>
                        </div>
                        <div class="form-group form-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                            <input type="text" class="form-control"  required>
                            <label for="contact-number">Enter your message here</label>
                        </div>
                        <div class="contact-btn-wrap d-flex justify-content-center">
                            <button type="submit" class="contact-form-submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="contact_us_popup_component/contact-us-popup.js"></script>
