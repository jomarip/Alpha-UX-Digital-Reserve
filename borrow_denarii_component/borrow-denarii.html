<div class="modal fade borrow-denarii-modal overflow-hidden-menu denarii-modal" id="borrow-denarii-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered borrow-denarii-modal-overlay" role="document">
        <div class="modal-content borrow-denarii-modal-innerlay">
            <div class="modal-header borrow-denarii-modal-wrapper d-flex align-items-center">
                <div class="borrow-denarii-main-wrapper">
                    <img src="../assets/images/light-home-logo.png" alt="image-not-found" class="borrow-denarii-logo">
                </div>
                <button data-dismiss="modal" aria-label="Close" class="borrow-denarii-close clear-value">
                    <img src="../assets/images/light-close-icon-3x.png" class="borrow-denarii-close-icon">
                </button>
            </div>
            <div class="borrow-denarii-container">
                <div class="borrow-denarii-header-block d-flex flex-column justify-content-center align-items-center">
                    <h1 class="main-header">Borrow Denarii</h1>
                    <p class="content-wrap text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                        Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
                </div>
                <div class="borrow-denarii-form-wrapper d-flex flex-column justify-content-center align-items-center">
                    <form class="borrow-denarii-form d-flex flex-wrap justify-content-between">
                        <div class="form-group field-block borrow-amount-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                            <input type="tel" class="form-value borrow-amount-value" required>
                            <label for="contact-name">Enter Borrow Amount</label>
                            <span class="increment-icon inc-borrow-amt-value val-button"></span>
                            <span class="decrement-icon dec-borrow-amt-value val-button"></span>
                        </div>
                        <div class="form-group field-block intrest-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                            <input type="tel" class="form-value interest-value" required>
                            <label for="contact-name">Interest Rate</label>
                            <span class="increment-icon inc-interest-value val-button"></span>
                            <span class="decrement-icon des-interest-value val-button"></span>
                        </div>
                        <div class="form-group field-block repay-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                            <input type="tel" class="form-value repayment-value"  required>
                            <label for="contact-name">Repayment Period</label>
                            <span class="increment-icon inc-repayment-value val-button"></span>
                            <span class="decrement-icon des-repayment-value val-button"></span>
                        </div>
                        <div class="form-group field-block repay-amount-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                            <input type="text" class="form-value repay-amount"  required>
                            <label for="contact-name">Repayment Amount</label>
                            <span class="increment-icon inc-repayment-amount-value val-button"></span>
                            <span class="decrement-icon des-repayment-amount-value val-button"></span>
                        </div>
                        <div class="form-group field-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                            <input type="text" class="form-value"  required>
                            <label for="contact-name">Reason</label>
                        </div>
                        <div class="denarii-submit-btn-wrap text-center">
                            <button class="denarii-btn">Send Denarii</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../borrow_denarii_component/borrow-denarii.js"></script>
