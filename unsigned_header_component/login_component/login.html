<link rel="stylesheet" href="unsigned_header_component/login_component/login.css">
<div class="unsigned-login-wrapper">
    <div class="login-content">
        <div class="login-header">
            <img src="assets/images/light-home-logo.png" class="logo-icon" id="dark-header-logo" alt="The Digital Reserve">
            <img src="assets/images/light-close-icon.png" class="float-right" id="dark-close-icon" alt="close">
        </div>
        <div class="login-text">
            <h4>
                Login to access your account!
            </h4>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.
            </p>
        </div>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="loginEmail">
                <label for="loginEmail">Email address</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="loginPwd">
                <label for="loginPwd">Password</label>
            </div>
            <div class="form-group">
                <a href="javascript:void(0);" class="d-block forgot-pwd">Forgot Password?</a>
                <a href="javascript:void(0);" class="d-block sign-up">Not an existing user? Sign Up!</a>
            </div>
            <button type="button" class="btn btn-primary d-block">Login</button>
        </form>
    </div>
</div>
<div class="backdrop"></div>
<script src="unsigned_header_component/login_component/login.js"></script>
